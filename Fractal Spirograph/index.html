<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Spirograph</title>

    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <section class="container-main">
        <div class="sidebar">
            <div class="tab-container">
                <div class="tab">
                    Fractal Spirograph
                </div>
            </div>
            <div class="tab-content">
                <div class="tab-content-item">
                    <label for="base-radius" class="label">Base Radius(in px):</label>
                </div>
                <div class="tab-content-item">
                    <input type="number"
                            class="input-box"
                            id="base-radius"
                            value="200"
                            min="10"
                            step="10">
                </div>
                <div class="tab-content-item">
                    <label for="base-angular-vel" class="label">Base Angular Velocity(in degree/sec):</label>
                </div>
                <div class="tab-content-item">
                    <input type="number"
                            class="input-box"
                            id="base-angular-vel"
                            value="20"
                            step="5">
                </div>
                <div class="tab-content-item">
                    <label for="radius-reduction" class="label">Radius Reduction Factor:</label>
                </div>
                <div class="tab-content-item">
                    <input type="number"
                            class="input-box"
                            id="radius-reduction"
                            value="3"
                            min="1"
                            step="1">
                </div>
                <div class="tab-content-item">
                    <label for="k" class="label">K (ω<sub>n</sub>  = K*ω<sub>n-1</sub> ):</label>
                </div>
                <div class="tab-content-item">
                    <input type="number"
                            class="input-box"
                            id="k"
                            value="5"
                            step="1">
                </div>
                <div class="tab-content-item">
                    <label for="levels" class="label">Levels:</label>
                </div>
                <div class="tab-content-item">
                    <input type="number"
                            class="input-box"
                            id="levels"
                            value="10"
                            min="1"
                            step="1">
                </div>
                <div class="tab-content-item">
                    <input id="display" type="checkbox" class="checkbox">
                    <label for="display" class="label">Display Constructor</label>
                </div>
                <div class="tab-content-item">
                    <a href="#" id="draw" class="btn">Draw!</a>
                </div>
            </div>
        </div>
        <div id="sketch-container" class="sketch-container"></div>
    </section>
    
    <!-- javascript -->
    <script src="../p5.js"></script>
    <script src="Circle.js"></script>
    <script src="sketch.js"></script>
</body>

</html>
