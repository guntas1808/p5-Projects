<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fractal Spirograph</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="../p5.js"></script>
  <script src="../addons/p5.sound.min.js"></script>
  <script src="sketch.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="text-white bg-primary container-fluid">
        <div class="row">
            <div class="col-md-4">
                <label for="k">K:</label>
                <input type="number"
                       class="form-control"
                       id="k"
                       min="-20"
                       max="20"
                       step="1"
                       value="-5">
            </div>
            <div class="col-md-8">
                <label for="baseRadius">Base Radius(in px):</label>
                <input type="number"
                       class="form-control" id="baseRadius"
                       min="10"
                       max="1000"
                       step="10"
                       value="200">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="levels">Levels:</label>
                <input type="number"
                       class="form-control" id="levels"
                       min="1"
                       max="100"
                       step="1"
                       value="10">
            </div>
            <div class="col-md-8">
                <label for="radiusRed">Radius Reduction Factor:</label>
                <input type="number"
                       class="form-control"
                       id="radiusRed"
                       min="0.1"
                       max="20"
                       step="0.1"
                       value="4">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="time">Time per Frame:</label>
                <input type="number"
                       class="form-control"
                       id="time"
                       min="0"
                       max="1"
                       step="0.01"
                       value="1">
                (Decrese time per frame to increase accuracy)
            </div>
            <div class="col-md-8 row">
                <div class="col-md-6">
                    <br>
                    <input type="checkbox"
                           id="display">
                    <label class="form-check-label">Display Constructor</label>

                </div>
                <center class="col-md-6">
                    <br>
                    <input type="button"
                           class="btn btn-success"
                           value="Draw!"
                           onclick="reDraw()">
                </center>
            </div>
        </div>
    </div>
    
</body>

</html>
