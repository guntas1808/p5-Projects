<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fractal Tree</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="text-white bg-primary container-fluid">
        <div class="">
            <label for="branches">Branches(1-10)</label>
            <input type="range" min="1" max="10" value="4" step="1" class="form-control-range" id="branches">
            <label for="levels">Levels(1-10)</label>
            <input type="range" min="1" max="10" value="4" step="1" class="form-control-range" id="levels">
        </div>
        <div>
            <label for="lengthFactor">Length Reduction Factor</label>
            <input type="range" min="0" max="1" value="0.6" step="0.01" class="form-control-range" id="lengthFactor"><br>
        </div>
        <div class="form-check">
            <label for="idUniform" class="form-check-label">Uniform Fractal Tree</label>
            <input type="checkbox" id="isUniform" class="form-check-inline" checked="true">
        </div>
        <div>
            <label for="angle">Angle</label>
            <input type="range" min="0" max="6.28" value="0.5" step="0.0000001" class="form-control-range" id="angle"><br>
        </div>
    </div>
    <script src="../p5.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
</body>

</html>
