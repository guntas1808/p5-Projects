<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Tree</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="body">
    <nav>

    </nav>
    <header>

    </header>
    <section class="container-main">
        <div class="sidebar">
            <div class="tab-container">
                <div class="tab active">
                    Fractal Tree
                </div>
            </div>
            <div class="tab-content show">
                <div class="tab-content-item">
                    <label for="branches" class="label">Branches:</label>
                </div>
                <div class="tab-content-item">
                    <input type="range"
                            id="branches"
                            class="range"
                            min="1"
                            max="10"
                            step="1"
                            value="4">
                </div>
                <div class="tab-content-item">
                    <label for="levels" class="label">Levels:</label>
                </div>
                <div class="tab-content-item">
                    <input type="range"
                            id="levels"
                            class="range"
                            min="1"
                            max="10"
                            step="1"
                            value="6">
                </div>
                <div class="tab-content-item">
                    <label for="length-factor" class="label">Length Reduction Factor:</label>
                </div>
                <div class="tab-content-item">
                    <input type="range"
                            id="length-factor"
                            class="range"
                            min="0"
                            max="1"
                            step="0.01"
                            value="0.65">
                </div>
                <div class="tab-content-item">
                    <input type="checkbox"
                            class="checkbox"
                            id="is-uniform">
                    <label for="is-uniform" class="label">Uniform Branching Angles</label>
                </div>
                <div id="angle-label" class="tab-content-item">
                    <label for="angle" class="label">Branching Angle:</label>
                </div>
                <div id="angle-slider" class="tab-content-item">
                    <input type="range"
                            id="angle"
                            class="range"
                            min="0"
                            max="6.28"
                            step="0.0000001"
                            value="0.7">
                    </div>
                </div>
                <div class="tab-content-item">
                    <a href="#" id="start" class="btn">Start!</a>
                    <a href="#" id="stop" class="btn">Stop!</a>
                </div>
            </div>
        </div>
        <div id="sketch-container" class="sketch-container"></div>
    </section>


    
    <!--    javascript-->
    <script src="../p5.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
