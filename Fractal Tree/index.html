<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fractal Tree</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
  <script src="../p5.js"></script>
  <script src="sketch.js"></script>
</head>

<body>
  <div style="padding: 10px;padding-right: 20px;padding-left: 20px;">
    <div class="row">
      <div class="col-sm">
        <label for="branches">Branches(1-10)</label>
        <input type="range"
              min="1"
              max="10"
              value="4"
              step="1"
              class="form-control-range md-col-6"
              id="branches">
      </div>
      <div class="col-sm">
        <label for="levels">Levels(1-10)</label>
        <input type="range"
              min="1"
              max="10"
              value="4"
              step="1"
              class="form-control-range"
              id="levels">
      </div>
      <div class="col-sm">
        <label for="lengthFactor">Length Reduction Factor</label>
        <input type="range"
              min="0"
              max="1"
              value="0.6"
              step="0.01"
              class="form-control-range"
              id="lengthFactor">
      </div>
    </div>
    <div class="row">  
      <div class="col-sm-3" style="padding-top: 20px;">
        <input type="checkbox"
              id="isUniform"
              class="form-check-inline">
        <label for="idUniform" class="form-check-label">Uniform Fractal Tree</label>
      </div>
      <div class="col-sm-7" style="padding-left: 0;">
        <label for="angle">Angle</label>
        <input type="range"
              min="0"
              max="6.28"
              value="1"
              step="0.0000001"
              class="form-control-range"
              id="angle">
      </div>
      <div class="col-sm-1" style="padding-top: 20px;">
        <input type="button"
              value="Stop!"
              class="btn btn-success">
      </div>
      <div class="col-sm-1" style="padding-top: 20px;">
        <input type="button"
              value="Start!"
              class="btn btn-success">
      </div>
    </div>
  </div>
  <div id="sketchContainer" style="width:100%"></div>
</body>

</html>
