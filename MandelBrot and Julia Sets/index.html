<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>MandelBrot & Julia Sets</title>
       <link rel="stylesheet" href="style.css">

</head>

<body class="body">
       <nav>

       </nav>
       <header>

       </header>
       <section class="container-main">
              <div class="sidebar">
                     <div class="tab-container">
                            <div id="mb-tab" class="tab active">
                                   Mandel Brot Set
                            </div>
                            <div id="j-tab" class="tab">
                                   Julia Set
                            </div>
                     </div>
                     <!-- Mandel Brot Set -->
                     <div id="mb-tab-content" class="tab-content  show">
                            <div class="tab-content-item">
                                   <label for="iterations-mb" class="label">Iterations:</label>
                                   <input id="iterations-mb"
                                          type="number"
                                          class="input-box"
                                          value=100>
                            </div>
                            <div class="tab-content-item">
                                   <label for="upper-bound-mb" class="label">Upper Bound:</label>
                                   <input id="upper-bound-mb"
                                          type="number"
                                          class="input-box"
                                          value = 2>
                            </div>
                            <div class="tab-content-item">
                                   <a id="plot-mb" class="btn single-btn">Plot</a>
                            </div>
                     </div>
                     <!-- Julia Set -->
                     <div id="j-tab-content" class="tab-content">
                            <div class="tab-content-item">
                                   <label for="iterations-j" class="label">Iterations:</label>
                                   <input id="iterations-j"
                                          type="number"
                                          class="input-box"
                                          value="1000">
                            </div>
                            <div class="tab-content-item">
                                   <label for="upper-bound-j" class="label">Upper Bound:</label>
                                   <input id="upper-bound-j"
                                          type="number"
                                          class="input-box"
                                          value="2">
                            </div>
                            <label class="label">Constant</label>
                            <div class="tab-content-item">
                                   <input id="const-j-cart"
                                          type="radio"
                                          class="radio"
                                          checked="true"
                                          name="const-form">
                                   <label for="const-j-cart" class="label">Cartesain Form</label>
                            </div>
                            <div class="tab-content-item">
                                   <label for="const-j-real" class="label">Real Part:</label>
                                   <input id="const-j-real"
                                          type="number"
                                          class="input-box"
                                          value="0.320">
                            </div>
                            <div class="tab-content-item">
                                   <label for="const-j-complex" class="label">Complex Part:</label>
                                   <input id="const-j-complex"
                                          type="number"
                                          class="input-box"
                                          value="0.411">
                            </div>
                            <div class="tab-content-item">
                                   <input id="const-j-pol"
                                          type="radio"
                                          class="radio"
                                          name="const-form">
                                   <label for="const-j-pol" class="label">Polar Form</label>
                            </div>
                            <div class="tab-content-item">
                                   <label for="const-j-rad" class="label">Radius(r):</label>
                                   <input id="const-j-rad"
                                          type="number"
                                          class="input-box"
                                          value="0.754">
                            </div>
                            <div class="tab-content-item">
                                   <label for="const-j-angle" class="label">Angle(Î¸):</label>
                                   <input id="const-j-angle"
                                          type="number"
                                          class="input-box"
                                          value="1.100">
                            </div>
                            <div class="tab-content-item">
                                   <a id="plot-j" class="btn single-btn">Plot</a>
                            </div>
                     </div>
                     <!-- Scaling -->
                     <div id="common-tab-content" class="tab-content show">
                            <label class="label">Scaling</label>
                            <div class="tab-content-item">
                                   <label for="scaling-factor" class="label">Scaling Factor:</label>
                                   <input id="scaling-factor"
                                          type="number"
                                          class="input-box"
                                          value="5">
                            </div>
                            <div class="tab-content-item">
                                   <a id="zoom-in" class="btn">Zoom In</a>
                                   <a id="zoom-out" class="btn">Zoom Out</a>
                                   <a id="reset" class="btn"> Reset </a>
                            </div>
                     </div>
              </div>

              <div id="sketch-container" class="sketch-container"></div>
       </section>
    
<!--    javascript-->
    <script src="../p5.js"></script>
    <script src="MandelBrotPlot.js"></script>
    <script src="JuliaPlot.js"></script>
    <script src="sketch.js"></script>
</body>

</html>
