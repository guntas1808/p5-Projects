<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>MandelBrot & Julia Sets</title>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
       
       <h1>MandelBrot and Julia Sets</h1>
       <nav>
              <ul>
                     <li>MandelBrot Set</li>
                     <li>Julia Set</li>
              </ul>
       </nav>
       <div>
              <div class="outerContainerMandelBrot">
                     <div>
                            <label for="iterations">Iterations:</label>
                            <input type="number"
                                   id="iterations_mandelbrot"
                                   value="100">
                            <label for="upper_bound">Upper Bound:</label>
                            <input type="number"
                                   id="upper_bound_mandelbrot"
                                   value="2">
                     </div>
                     <div>
                            <label for="scaling_factor">Scaling Factor:</label>
                            <input type="text"
                                   name="scaling_factor_mandelbrot"
                                   id="scaling_factor"
                                   value="2">
                            <input type="button"
                                   value="Reset Zoom"
                                   onclick="sketch.resetScaling()">
                            <input type="button"
                                   value="Zoom Out"
                                   onclick="sketch.zoomOut()">
                     </div>
                     <div>
                            <input type="button"
                                   value="Plot MandelBrot Set"
                                   onclick="sketch.plotMandelBrotUtil()">
                     </div>
              </div>
              <div class="outerContainerJulia">
                     <div>
                            <label for="iterations_julia">Iterations:</label>
                            <input type="number"
                                   id="iterations_julia"
                                   value="100">
                            <label for="upper_bound_julia">Upper Bound:</label>
                            <input type="number"
                                   id="upper_bound_julia"
                                   value="2">
                     </div>
                     <div>
                            <!-- <label for="scaling_factor">Scaling Factor:</label>
                            <input type="number"
                                   name="scaling_factor_julia"
                                   id="scaling_factor"
                                   value="2">
                            <input type="button"
                                   value="Reset Scaling"
                                   onclick="sketch.resetScaling()"> -->
                     </div>
                     <div>
                            <input type="radio"
                                   name="coordinate_system"
                                   id="cartesian"
                                   checked="true">
                            <label for="cartesian">Cartesian</label> <br>
                            <label for="c_real">Real Part:</label>
                            <input type="number"
                                   name="real_part"
                                   id="c_real"
                                   value="0.321">
                            <label for="c_complex">Complex Part:</label>
                            <input type="number"
                                   name="complex_part"
                                   id="c_complex"
                                   value="0.544">
                     </div>
                     <div>
                            <input type="radio"
                                   name="coordinate_system"
                                   id="polar">
                            <label for="polar">Polar</label> <br>
                            <label for="c_r">Radius(r):</label>
                            <input type="number"
                                   name="radius"
                                   id="c_r">
                            <label for="c_theta">Angle(Î¸):</label>
                            <input type="number"
                                   name="angle"
                                   id="c_theta">
                     </div>
                     <div>
                            <input type="button"
                                   value="Plot Julia Set"
                                   onclick="sketch.plotJuliaUtil()">
                     </div>
              </div>
       </div>
       <div id="sketchContainer"
              style="width: 100%;height: width;"
              ondblclick="sketch.zoomIn(sketch.mouseX, sketch.mouseY)">
       </div>
       
    
<!--    javascript-->
    <script src="../p5.js"></script>
    <script src="MandelBrotPlot.js"></script>
    <script src="JuliaPlot.js"></script>
    <script src="sketch.js"></script>
</body>

</html>
