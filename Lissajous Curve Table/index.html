<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lissajous Curve Table</title>

    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <section class="container-main">
        <div class="sidebar">
            <div class="tab-container">
                <div class="tab">
                    Lissajous Curve Table
                </div>
            </div>
            <div class="tab-content">
                <div class="tab-content-item">
                    <label for="radius" class="label">Radius:</label>
                </div>
                <div class="tab-content-item">
                    <input type="number"
                            class="input-box"
                            id="radius"
                            value="40"
                            step="10"
                            min="10">
                </div>
                <div class="tab-content-item">
                    <label for="rows" class="label">Columns:</label>
                </div>
                <div class="tab-content-item">
                    <input type="number"
                            class="input-box"
                            id="rows"
                            value="5"
                            step="1"
                            min="1">
                </div>
                <div class="tab-content-item">
                    <label for="columns" class="label">Columns:</label>
                </div>
                <div class="tab-content-item">
                    <input type="number"
                            class="input-box"
                            id="columns"
                            value="5"
                            step="1"
                            min="1">
                </div>
                <div class="tab-content-item">
                    <a id="pause" class="btn">Pause</a>
                    <a id="resume" class="btn">Resume</a>
                </div>
                <div class="tab-content-item">
                    <a id="reset" class="btn">Restart</a>
                </div>
            </div>
        </div>
        <div id="sketch-container" class="sketch-container"></div>
    </section>
    


    <!-- javascript -->
    <script src="../p5.js"></script>
    <script src="Line.js"></script>
    <script src="Circle.js"></script>
    <script src="sketch.js"></script>
</body>

</html>
