<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lissajous Curve Table</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
    <script src="../p5.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="text-white bg-primary container-fluid">
        <div class="row">
            <div class="col-md-4">
                <label for="k">Radius:</label>
                <input type="number"
                       class="form-control"
                       id="radius"
                       min="10"
                       max="70"
                       step="10"
                       value="40">
            </div>
            <div class="col-md-4">
                <label for="baseRadius">Columns:</label>
                <input type="number"
                       class="form-control" id="col"
                       min="1"
                       max="10"
                       step="1"
                       value="5">
            </div>
            <div class="col-md-4">
                <label for="baseRadius">Rows:</label>
                <input type="number"
                       class="form-control" id="row"
                       min="1"
                       max="10"
                       step="1"
                       value="5">
            </div>
        </div>
<!--
        <div class="row">
            <div class="col-md-4">
                <label for="levels">Phase Difference Factor:</label>
                <input type="number"
                       class="form-control" id="levels"
                       min="1"
                       max="5"
                       step="1"
                       value="10">
            </div>
            <div class="col-md-8">
                <label for="radiusRed">Radius Reduction Factor:</label>
                <input type="number"
                       class="form-control"
                       id="radiusRed"
                       min="0.1"
                       max="20"
                       step="0.1"
                       value="4">
            </div>
        </div>
-->
        <div>
<!--
            <div class="col-md-4">
                <label for="time">Time per Frame:</label>
                <input type="number"
                       class="form-control"
                       id="time"
                       min="0"
                       max="1"
                       step="0.01"
                       value="1">
                (Decrese time per frame to increase accuracy)
            </div>
-->
            <div class="row">
                <center class="col-md-4">
                    <br>
                    <input type="button"
                           class="btn btn-success"
                           value="Stop"
                           onclick="noLoop()">
                </center>
                <center class="col-md-4">
                    <br>
                    <input type="button"
                           class="btn btn-success"
                           value="Resume"
                           onclick="loop()">
                </center>
                <center class="col-md-4">
                    <br>
                    <input type="button"
                           class="btn btn-success"
                           value="Reset"
                           onclick="reset()">
                </center>
            </div>
        </div>
    </div>
    
</body>

</html>
